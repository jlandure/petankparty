	 var geocoder;
  	 var map;
	  function initialize() {
		  //47.280328,-1.489656 mainguais
		  var myLatlng = new google.maps.LatLng(47.30316,-1.501603);
		    var myOptions = {
		      zoom: 15,
		      center: myLatlng,
		      mapTypeId: google.maps.MapTypeId.HYBRID
		    }
	    map = new google.maps.Map(document.getElementById("map"), myOptions);
		    var marker = new google.maps.Marker({
		        position: myLatlng, 
		        map: map,
		        title:"Boulodrome du Souchaisâ€Ž"
		    });

		    var infowindow = new google.maps.InfoWindow(
		    	      { content: 'Boulodrome du Souchais<br/>Espace Sportif du Souchais<br/>Avenue de la Loire, 44470 Carquefou',
		    	        //size: new google.maps.Size(50,50)
		    	      });

		    google.maps.event.addListener(marker, 'click', function() {
		        infowindow.open(map,marker);
		      });
	    //geocoder = new google.maps.Geocoder();
		//codeAddress();
	    
	  }
	 
		    function codeAddress() {
		    	var address = 'Espace Sportif du Souchais, carquefou, FR';
		        if (geocoder) {
		          geocoder.geocode( { 'address': address}, function(results, status) {
		            if (status == google.maps.GeocoderStatus.OK) {
		              if (status != google.maps.GeocoderStatus.ZERO_RESULTS) {
		                map.set_center(results[0].geometry.location);
		                var marker = new google.maps.Marker({
		                    map: map, 
		                    position: results[0].geometry.location
		                });
		              } else {
		                alert("No results found");
		              }
		            } else {
		              alert("Geocode was not successful for the following reason: " + status);
		            }
		          });
		        }
		      }
