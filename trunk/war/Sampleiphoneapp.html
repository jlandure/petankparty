<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	
    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="Sampleiphoneapp.css">
	<link media="only screen and (max-device-width: 480px)" href="Sampleiphoneapp-iPhone.css" type= "text/css" rel="stylesheet">
	<link media="screen and (min-device-width: 481px)" href="Sampleiphoneapp-other.css" type="text/css" rel="stylesheet">

	<!--[if IE]>
	<link href="Sampleiphoneapp-other.css" type="text/css" rel="stylesheet">
	<![endif]-->

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Petank party</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="sampleiphoneapp/sampleiphoneapp.nocache.js"></script>
    

  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex="-1" style="position:absolute;width:0;height:0;border:0"></iframe>

	<div id="startup">
		<div>
			<img src="images/spinner.gif" /> Loading
		</div>
	</div>
	
	
	<div id="browser" style="display: none;">
	
      <!--
        this is the container for the header, the area at the top of the screen with the title and back button:
        we keep two of buttons and titles so that we can transition a pair in and another pair out in transitions.
      <div id="header">
        
        
      </div>
      -->
      <!--
        this is the container for the pages, pages are what contains the list items, basically anything below the header:
        we keep two pages so that we can transition one out and one in for transitions.
      <div id="pages_container">
        

      </div>
      -->
    </div>



	
  </body>
</html>
